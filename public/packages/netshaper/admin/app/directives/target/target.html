<div class="row">
	<div class="col-sm-2">
		<ns-checkbox
			alias="{{ alias }}[has_target]"
			item="item"
			label="Ссылка"
			ng-show="!targetRequired"
			property="has_target"
			size="12"
		></ns-checkbox>
	</div>
	<div class="col-sm-2">
		<ns-checkbox
			alias="{{ alias }}[external]"
			item="item"
			label="Внешняя"
			ng-show="targetRequired || item.has_target"
			property="external"
			size="12"
		></ns-checkbox>
	</div>
	<div class="col-sm-8">
		<ns-link
			alias="{{ alias }}[url]"
			item="item"
			label="Адрес"
			ng-disabled="disabled"
			ng-show="(targetRequired || item.has_target) && item.external"
			property="url"
			size="9"
		></ns-link>
		<ns-page
			alias="{{ alias }}[page_id]"
			item="item"
			label="Страница"
			ng-show="(targetRequired || item.has_target) && !item.external"
			pages="pages"
			property="page_id"
			size="9"
		></ns-page>
	</div>
</div>
