<ns-form-upload
	alias="{{ alias }}"
	item="item"
	label="{{ label }}"
	ng-disabled="disabled"
	path="/site/data/images/source"
	property="{{ property }}"
	size="{{ size }}"
	upload-url="{{ url.admin }}/upload_images"
>
	<a ng-href="{{ getLink() }}" ng-show="item[property]" target="_blank">
		<img height="35" ng-src="{{ getLink() }}">
	</a>
</ns-form-upload>
