<ns-form-group alias="{{ alias }}" label="{{ label }}" size="{{ size }}">
	<select
		class="form-control input-sm"
		id="{{ alias }}"
		name="{{ alias }}"
		ng-disabled="disabled"
		ng-model="item[property]"
		ng-options="value as key for (value, key) in getPages()"
	>
		<option ng-show="empty" value="">----------</option>
	</select>
	<!--ng-options="page.id as page.id + '. ' + page.title for page in pages"-->
</ns-form-group>
